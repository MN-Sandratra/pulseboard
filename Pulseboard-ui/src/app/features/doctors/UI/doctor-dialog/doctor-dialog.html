<div class="p-6 rounded-lg max-w-xl mx-auto pt-9">
  <h2 class="text-3xl font-extrabold text-gray-800 mb-6 border-b pb-3">
    {{
      data.mode === 'create' ? 'Ajouter un nouveau docteur' : 'Modifier les informations du docteur'
    }}
  </h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="grid gap-5">
    <!-- Changement à appearance="fill" pour réduire les conflits de rendu -->

    <!-- Champ Prénom -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Prénom</mat-label>
      <input matInput formControlName="firstName" required class="text-gray-700" />
      <!-- Remplacement de mat-icon par SVG inline pour garantir l'affichage -->
      <span matPrefix class="text-gray-500 mr-2 flex items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 11a1 1 0 01-1 1H4a1 1 0 01-1-1v-1a4 4 0 014-4h10a4 4 0 014 4v1z"
          />
        </svg>
      </span>
    </mat-form-field>

    <!-- Champ Nom de famille -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Nom de famille</mat-label>
      <input matInput formControlName="lastName" required class="text-gray-700" />
      <span matPrefix class="text-gray-500 mr-2 flex items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
          />
        </svg>
      </span>
    </mat-form-field>

    <!-- Champ Spécialité -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Spécialité</mat-label>
      <input matInput formControlName="speciality" required class="text-gray-700" />
      <span matPrefix class="text-gray-500 mr-2 flex items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
          />
        </svg>
      </span>
    </mat-form-field>

    <!-- Champ Email -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" class="text-gray-700" />
      <span matPrefix class="text-gray-500 mr-2 flex items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-2 4v7a2 2 0 01-2 2H5a2 2 0 01-2-2v-7"
          />
        </svg>
      </span>
    </mat-form-field>

    <!-- Conteneur des actions -->
    <div class="flex justify-end gap-3 pt-4 border-t mt-2">
      <button
        mat-stroked-button
        type="button"
        (click)="close()"
        class="hover:bg-gray-100 transition duration-150"
      >
        Annuler
      </button>
      <button
        mat-raised-button
        color="primary"
        [disabled]="form.invalid"
        class="bg-[#6E8BFF] hover:bg-[#5A77E0] transition duration-150 shadow-md hover:shadow-lg disabled:opacity-50"
      >
        {{ data.mode === 'create' ? 'Créer' : 'Sauvegarder' }}
      </button>
    </div>
  </form>
</div>
