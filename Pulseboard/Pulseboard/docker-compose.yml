version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: PulseBoard
      POSTGRES_USER: PulseBoard
      POSTGRES_PASSWORD: clinic
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports: ["5050:80"]
    depends_on: [db]
volumes:
  pgdata: {}
